<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de imágenes y gráficos</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Select2 links -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
  <!-- ApexCharts link-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
  <h1 class="text-center">Imágenes</h1>

  <!-- Table container -->
  <div class="container mt-4 table-container">

    <!-- Table -->
    <table class="table table-dark table-striped-columns">

      <!-- Table title -->
      <thead>
        <tr>
          <th scope="col" class="col-picture">Imagen</th>
          <th scope="col" class="col-id">ID</th>
          <th scope="col" class="col-description">Descripción</th>
        </tr>
      </thead>

      <!-- Table body -->
      <tbody id="pictures-table">
      </tbody>
    </table>
  </div>

  <!-- Select2 number of picture -->
  <div class="container pic-select-cont">
    <select id="pictures-select">
      <option value=""></option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>

  </div>

  <!-- Charts -->
  <h2 class="text-center mb-4" id="nameChartBar">Gráfica de barras</h2>
  <div id="chartBars" class="container col-md-6 mt-4 mb-4">
  </div>

  <h2 class="mb-4 text-center" id="nameChartDonut">Gráfica de donut</h2>
  <div id="chartDonut" class="container col-md-6 mt-4">
  </div>

  <!-- Select2 data of charts -->
  <div class="container data-select-cont">
    <select id="data-select">
      <option value=""></option>
      <option value="dataExercises">Ejercicios realizados</option>
      <option value="dataSongs">Canciones reproducidas</option>
    </select>
  </div>

  <!-- JS linkS -->
  <script src="script.js"></script>

</body>

<footer>
  <div class="footerName">
    <p>Mar Sánchez Sevillano © 2ºDAW - Diseño de interfaces web - 2026</p>
  </div>
</footer>

</html>
